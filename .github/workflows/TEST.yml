name: TEST
on:
  push:
    # paths:
    #   - '*.s?html?'
    #   - '**.scss'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Loop
        run: |
          for f in $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }});
          do
            /bin/sh TEST.sh "$f";
          done
