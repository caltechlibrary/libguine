<script>
  $(function() {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
<script>
  $(document).ready(function() {
    $('.dropdown').on({
      "click": function(e) { // handles click event
        // if dropdown or any child of dropdown is clicked
        if ($(e.target).is('.dropdown-menu') || $(e.target).parents().is('.dropdown-menu')) {
          this.closable = false // do not close it
          return;
        } else {
          this.closable = true; // else close it
        }
      },
      "hide.bs.dropdown": function() {
        return this.closable;
      } // save state
    });
  }); // ready
</script>
<style>
  html,
  body,
  .dropdown-menu,
  .dropdown-header,
  .tooltip,
  #s-lg-guide-header-info h1,
  #s-lib-bc .breadcrumb {
    font-size: unset;
  }
  body {
    /* hide horizontal scroll after removing padding */
    overflow-x: hidden;
    padding: 0;
  }
</style>
<style>
  .clg-tooltip {
    background: none;
    border: none;
    text-transform: lowercase;
  }

  /* override the link padding with specificity */

</style>
