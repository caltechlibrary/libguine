<!--
  Last Modified: 2022-04-11 14:08:42

  INSTRUCTIONS: Copy and paste the contents of this file into the “Customize
  Guide Templates” section of the “Guide Pages” menu item under the “Look & Feel
  and Layout” tab when editing the `dev` group.
-->

<body class="s-lg-guide-body">
  {{skip_link}}
  {{obsolete_browser_alert}}
  {{ADMIN_CMD_BAR}}
  <!-- BEGIN: Page Header -->
  {{public_header}}
  <!-- END: Page Header -->
  <!-- BEGIN: Guide Info Header -->
  <div id="s-lg-guide-header" class="container s-lib-header s-lib-side-borders">
    <div class="pull-right">
      <div id="s-lg-guide-header-search">
        {{guide_search}}
      </div>
      {{ADMIN_MINI_CMD_BAR}}
    </div>
    <div id="s-lg-guide-header-info">
      <h1 id="s-lg-guide-name">{{page_title}}</h1>
      <div id="s-lg-guide-desc-container">
        <span id="s-lg-guide-description">{{guide_description}}</span>
      </div>
    </div>
  </div>
  <!-- END: Guide Info Header -->
  <div id="s-lg-tabs-container" class="container s-lib-side-borders pad-top-med">
    <div id="s-lg-guide-tabs" class="tabs" role="navigation" aria-label="Guide Pages">
      <ul class="nav nav-tabs split-button-nav">
        {{guide_nav}}
      </ul>
    </div>
  </div>
  <div id="s-lg-guide-tabs-title-bar" class="container s-lib-side-borders"></div>
  <!-- BEGIN: Guide Content -->
  <div id="s-lg-guide-main" class="container s-lib-main s-lib-side-borders" tabindex="-1">
    {{empty_page_sub_page_list}}
    {{content}}
    {{page_prev_next_links}}
  </div>
  <!-- END: Guide Content -->
  <div id="s-lib-alert" title="">
    <div id="s-lib-alert-content"></div>
  </div>
  <nav id="s-lib-bc" aria-label="breadcrumb">
    {{breadcrumbs}}
  </nav>
  <!-- BEGIN: Custom Footer -->
  {{public_footer}}
  <!-- END: Custom Footer -->
</body>
