<script>// enable bootstrap tooltips

</script>
<script>// megamenu click handling
  $(document).ready(function() {
    $('.dropdown').on({
      "click": function(e) { // handles click event
        // if dropdown or any child of dropdown is clicked
        if ($(e.target).is('.dropdown-menu') || $(e.target).parents().is('.dropdown-menu')) {
          this.closable = false // do not close it
          return;
        } else {
          this.closable = true; // else close it
        }
      },
      "hide.bs.dropdown": function() {
        return this.closable;
      } // save state
    });
  }); // ready
</script>

<style>/* megamenu customizations */
  /* some tooltip text needs to overflow the edge of the menu area */
  .megamenu {
    overflow: visible;
  }

  .clg-tooltip {
    background: none;
    border: none;
    cursor: help;
    text-transform: lowercase;
  }

  /* move left into the padding of the menu link element */
  a + .clg-tooltip {
    margin-inline-start: -15px;
  }

  /* override the tooltip with specificity */
  .megamenu > li > ul > li > .clg-tooltip {
    padding: 0;
  }
  .megamenu > li > ul > li > .clg-tooltip:focus,
  .megamenu > li > ul > li > .clg-tooltip:hover {

  }
